<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  {% include head-custom.html %}

  {% seo %}
  
  <!-- OG IMAGE -->
  <!-- Size < 300KB, Resolution = 256 x 256 -->
  <meta property=“og:image” itemprop="image" content="/assets/images/avatar.jpg" />
  <meta property=“og:image:alt” content="Hung's avatar" />
  <meta property=“og:image:type” content=“image/jpeg” />
</head>

<body>

<header>
  <div class="container">
    <a id="a-title" href="{{ '/' | relative_url }}">
      <h1>{{ site.title | default: site.github.repository_name }}</h1>
    </a>
    <h2>{{ site.description | default: site.github.project_tagline }}</h2>

    <section id="downloads">
      {% if site.show_downloads %}
      <a href="{{ site.github.pdf_url }}" class="btn">Download Resume as .jpg</a>
      {% endif %}
      <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
    </section>
  </div>
</header>

<div class="container">
  <section id="main_content">
    {{ content }}
  </section>
</div>
</body>
</html>
